<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Voet UI | Components</title>
    <link rel="stylesheet" type="text/css" href="../voet.css" />
  </head>
  <body>
    <div style="padding: 20px;">
      <h1>Voet Components</h1>
      <hr />
      <div style="max-width: 720px;">
        <h2>Card</h2>
        <div style="display: flex;">
          <div>
            <div class="card" style="width: 317px;">
              Example Card
              <input class="input" placeholder="Example" />
              <div>
                <button class="button button--secondary" style="width: 70px; margin-right: 0;">Back</button>
                <button class="button button--primary" style="width: 162px;">Confirm üëçüèª</button>
              </div>
            </div>
          </div>
          <div>
            <div class="card card--success" style="width: 317px;">
              Example Card
            </div>
            <div class="card card--warning" style="width: 317px;">
              Example Card
            </div>
            <div class="card card--danger" style="width: 317px;">
              Example Card
            </div>
          </div>
        </div>
      </div>
      <hr />
      <h2>Button</h2>
      <div>
        <div class="card" style="width: 360px; ">
          <button class="button button--sm">Small</button>
          <button class="button">Medium</button>
          <button class="button button--lg">Large</button>
        </div>
        <div class="card" style="width: 360px;">
          <button class="button button--success">Success</button>
          <button class="button button--warning">Warning</button>
          <button class="button button--danger">Danger</button>
        </div>
      </div>
      <hr />
      <h2>List</h2>
      <div>
        <div class="card" style="width: 360px; ">
          <ul class="list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
          <ul class="list list--success">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
          <ul class="list list--warning">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
          <ul class="list list--danger">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
        </div>
      </div>
      <hr />
      <h2>Tag</h2>
      <div class="card" style="width: 360px; ">
        <div>
          <span class="tag">Tag 1</span>
          <span class="tag tag--success">Tag 2</span>
          <span class="tag tag--warning">Tag 3</span>
          <span class="tag tag--danger">Tag 4</span>
        </div>
      </div>
    </div>
  </body>
</html>
